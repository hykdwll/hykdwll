<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-toolbox"></i> 实用工具箱</h1>
            <p>精选常用工具，提升工作效率</p>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTools">0</div>
                    <div class="stat-label">工具总数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="categoriesCount">0</div>
                    <div class="stat-label">分类数量</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="popularTools">0</div>
                    <div class="stat-label">热门工具</div>
                </div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="toolSearch" placeholder="搜索工具名称、描述或标签...">
            <i class="search-icon fas fa-search"></i>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="popular">热门</button>
            <button class="filter-btn" data-filter="new">最新</button>
        </div>

        <div class="tools-grid" id="toolsContainer">
            <!-- 工具卡片将通过JavaScript动态生成 -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
            <p>没有找到匹配的工具</p>
            <p style="font-size: 0.9rem; opacity: 0.7;">试试其他关键词或浏览全部分类</p>
        </div>
    </div>

<script src="tools-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
